<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koinot va Sayyoralar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #1a0033);
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            font-size: 3em;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .solar-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffff00, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ffff00;
            z-index: 10;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform-origin: center;
        }

        .mercury { background: linear-gradient(to bottom, #a9a9a9, #696969); }
        .venus { background: linear-gradient(to bottom, #e6c229, #b8860b); }
        .earth { background: linear-gradient(to bottom, #1e90ff, #006400); }
        .mars { background: linear-gradient(to bottom, #ff4500, #8b0000); }
        .jupiter { background: linear-gradient(to bottom, #f5deb3, #d2b48c); }
        .saturn { background: linear-gradient(to bottom, #e6d9ac, #cd853f); }
        .uranus { background: linear-gradient(to bottom, #afeeee, #5f9ea0); }
        .neptune { background: linear-gradient(to bottom, #4682b4, #000080); }

        .saturn-ring {
            position: absolute;
            width: 120%;
            height: 20%;
            background: rgba(210, 180, 140, 0.6);
            border-radius: 50%;
            transform: rotateX(60deg);
            top: 40%;
            left: -10%;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .planet-info {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Quyosh Sistemasi</h1>
        
        <div class="solar-system">
            <div class="sun"></div>
            
            <!-- Orbitlar va sayyoralar -->
            <div class="orbit" style="width: 120px; height: 120px; top: 90px; left: 90px;"></div>
            <div class="planet mercury" style="width: 10px; height: 10px; top: 135px; left: 135px; animation: orbit 2.4s infinite;"></div>
            
            <div class="orbit" style="width: 180px; height: 180px; top: 60px; left: 60px;"></div>
            <div class="planet venus" style="width: 15px; height: 15px; top: 127.5px; left: 127.5px; animation: orbit 6.2s infinite;"></div>
            
            <div class="orbit" style="width: 240px; height: 240px; top: 30px; left: 30px;"></div>
            <div class="planet earth" style="width: 16px; height: 16px; top: 123px; left: 123px; animation: orbit 10s infinite;"></div>
            
            <div class="orbit" style="width: 300px; height: 300px; top: 0; left: 0;"></div>
            <div class="planet mars" style="width: 12px; height: 12px; top: 126px; left: 126px; animation: orbit 18.8s infinite;"></div>
            
            <div class="orbit" style="width: 420px; height: 420px; top: -60px; left: -60px;"></div>
            <div class="planet jupiter" style="width: 30px; height: 30px; top: 120px; left: 120px; animation: orbit 118.6s infinite;"></div>
            
            <div class="orbit" style="width: 540px; height: 540px; top: -120px; left: -120px;"></div>
            <div class="planet saturn" style="width: 25px; height: 25px; top: 122.5px; left: 122.5px; animation: orbit 294.5s infinite;">
                <div class="saturn-ring"></div>
            </div>
            
            <div class="orbit" style="width: 660px; height: 660px; top: -180px; left: -180px;"></div>
            <div class="planet uranus" style="width: 20px; height: 20px; top: 125px; left: 125px; animation: orbit 840s infinite;"></div>
            
            <div class="orbit" style="width: 780px; height: 780px; top: -240px; left: -240px;"></div>
            <div class="planet neptune" style="width: 18px; height: 18px; top: 126px; left: 126px; animation: orbit 1648s infinite;"></div>
        </div>
        
        <div class="planet-info" id="planetInfo">
            <h3 id="planetName">Sayyora nomi</h3>
            <p id="planetDesc">Sayyora haqida ma'lumot...</p>
        </div>
        
        <div class="controls">
            <button id="zoomIn">Kattalashtirish</button>
            <button id="zoomOut">Kichiklashtirish</button>
            <button id="speedUp">Tezlashtirish</button>
            <button id="slowDown">Sekinlashtirish</button>
        </div>
    </div>

    <script>
        // Yulduzlarni yaratish
        function createStars() {
            const container = document.querySelector('.container');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tasodifiy o'lcham va pozitsiya
                const size = Math.random() * 3;
                const duration = Math.random() * 5 + 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                
                container.appendChild(star);
            }
        }

        // Sayyoralar haqida ma'lumot
        const planetData = {
            mercury: {
                name: "Merkuriy",
                desc: "Quyosh sistemasi eng kichik va Quyoshga eng yaqin sayyora. Harorat kunduzi +430°C, kechasi -180°C gacha yetadi."
            },
            venus: {
                name: "Venera",
                desc: "Quyosh sistemasi eng issiq sayyorasi. Atmosferasi zich bulutlar bilan qoplangan. Harorat +470°C gacha yetadi."
            },
            earth: {
                name: "Yer",
                desc: "Biz yashayotgan sayyora. Suv va atmosferasi bor yagona sayyora. Harorat -89°C dan +58°C gacha o'zgaradi."
            },
            mars: {
                name: "Mars",
                desc: "'Qizil sayyora' nomi bilan mashhur. Olympus Mons - Quyosh sistemasi eng baland tog'i (21.9 km)."
            },
            jupiter: {
                name: "Yupiter",
                desc: "Quyosh sistemasi eng katta sayyorasi. Asosan vodorod va geliydan tashkil topgan. 79 ta yo'ldoshi bor."
            },
            saturn: {
                name: "Saturn",
                desc: "Halqalari bilan mashhur gaz giganti. Eng yengil sayyora - suvda suza oladi."
            },
            uranus: {
                name: "Uran",
                desc: "Yonboshlab aylanadigan yagona sayyora. Metan tufayli moviy rangga ega."
            },
            neptune: {
                name: "Neptun",
                desc: "Quyosh sistemasi eng sovuq sayyorasi (-218°C). Eng kuchli shamollari (2100 km/soat) bor."
            }
        };

        // Sayyoralarga hodisa qo'shish
        function setupPlanetEvents() {
            const planets = document.querySelectorAll('.planet');
            const planetInfo = document.getElementById('planetInfo');
            const planetName = document.getElementById('planetName');
            const planetDesc = document.getElementById('planetDesc');
            
            planets.forEach(planet => {
                planet.addEventListener('mouseenter', (e) => {
                    const planetClass = Array.from(e.target.classList).find(cls => cls !== 'planet');
                    const data = planetData[planetClass];
                    
                    planetName.textContent = data.name;
                    planetDesc.textContent = data.desc;
                    
                    planetInfo.style.display = 'block';
                    planetInfo.style.left = `${e.target.offsetLeft + e.target.offsetWidth + 10}px`;
                    planetInfo.style.top = `${e.target.offsetTop}px`;
                });
                
                planet.addEventListener('mouseleave', () => {
                    planetInfo.style.display = 'none';
                });
            });
        }

        // Boshqaruv tugmalari
        function setupControls() {
            const solarSystem = document.querySelector('.solar-system');
            const planets = document.querySelectorAll('.planet');
            let scale = 1;
            let speed = 1;
            
            document.getElementById('zoomIn').addEventListener('click', () => {
                scale *= 1.2;
                solarSystem.style.transform = `translate(-50%, -50%) scale(${scale})`;
            });
            
            document.getElementById('zoomOut').addEventListener('click', () => {
                scale /= 1.2;
                solarSystem.style.transform = `translate(-50%, -50%) scale(${scale})`;
            });
            
            document.getElementById('speedUp').addEventListener('click', () => {
                speed *= 1.5;
                planets.forEach(planet => {
                    const currentAnimation = planet.style.animation;
                    const newAnimation = currentAnimation.replace(/(\d+\.?\d*)s/, match => {
                        return (parseFloat(match) / 1.5) + 's';
                    });
                    planet.style.animation = newAnimation;
                });
            });
            
            document.getElementById('slowDown').addEventListener('click', () => {
                speed /= 1.5;
                planets.forEach(planet => {
                    const currentAnimation = planet.style.animation;
                    const newAnimation = currentAnimation.replace(/(\d+\.?\d*)s/, match => {
                        return (parseFloat(match) * 1.5) + 's';
                    });
                    planet.style.animation = newAnimation;
                });
            });
        }

        // Orbit animatsiyalari uchun CSS qo'shish
        function addOrbitAnimations() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes orbit {
                    0% { transform: rotate(0deg) translateX(var(--radius)) rotate(0deg); }
                    100% { transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg); }
                }
                
                .mercury { --radius: 60px; }
                .venus { --radius: 90px; }
                .earth { --radius: 120px; }
                .mars { --radius: 150px; }
                .jupiter { --radius: 210px; }
                .saturn { --radius: 270px; }
                .uranus { --radius: 330px; }
                .neptune { --radius: 390px; }
            `;
            document.head.appendChild(style);
        }

        // Dasturni ishga tushurish
        window.onload = function() {
            createStars();
            setupPlanetEvents();
            setupControls();
            addOrbitAnimations();
        };
    </script>
</body>
</html>
